<script>
    var stream = "/bdhr/radio_hq.ogg"
    var buffer = 4000; // milliseconds to prebuffer to avoid stream stutter.
    var delay = 100;  // pause between calls. doesn't really matter.

    var playervolume = 0.9;
    var player = null;
    var loading = null;
    var remain = buffer;

    function setvol(fu) {
        playervolume = fu;
        if (player) player.volume = playervolume;
    }
    function delayedplay() {
        if (remain >= 0) {
            $('#plp').innerHTML = '<div style="background:var(--button-text); height:20%; width:'+(100-remain/buffer*100)+'%">&nbsp;</div>';
            remain -= delay
            loading = window.setTimeout(delayedplay, delay);
            return
        }
        var isplay = player.play();
        $('#plp').innerHTML = "music_off";
        if (isplay) {
            isplay.catch(function(error) {
                // $('#playerbox').innerHTML += "Playback not allowed by browser";
                $('#plp').innerHTML = "music_note";
                player = null;
            });
        }
        loading = null;
    }
    function makeplayer() {
        if (loading) return;
        player = new Audio(stream + "?" + Date.now());
        player.volume = playervolume;
        remain = buffer;
        loading = window.setTimeout(delayedplay, delay);
    }
    function removeplayer() {
        $('#plp').innerHTML = "music_note";
        if (player) {
            player.pause();
            player.remove();
        }
        player = null;
        if (loading) window.clearTimeout(loading);
        loading = null;
    }
    function toggl() {
        if (!player) {
            makeplayer();
        } else {
            removeplayer();
        }
    }
    // TODO: wenn "#play" dann autoplay (das kann der browser aber verhindern)
    if (location.hash == "#play") {
        document.addEventListener('DOMContentLoaded', makeplayer);
    }
</script>

<div id="playerbox">
    <button id="plp" onclick="toggl();return false;">music_note</button>
    <input id="slide" type="range" min="0.0" max="1.0" step="0.05" value="0.90" onchange="setvol(this.value)" width="100">
</div>
